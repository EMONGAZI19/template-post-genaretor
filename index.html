<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moviflix Post Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Moviflix Movie Post Generator</h1>
  </header>

  <main>
    <form id="movieForm">
      <input type="text" placeholder="Movie Title" id="title" required>
      <input type="text" placeholder="Thumbnail Image URL" id="thumbnail" required>
      <input type="text" placeholder="Watch Link" id="watch" required>
      <input type="text" placeholder="Trailer Link" id="trailer" required>
      <input type="text" placeholder="Quality" id="quality">
      <input type="text" placeholder="Duration" id="duration">
      <input type="text" placeholder="Language" id="language">
      <input type="text" placeholder="Release Date" id="release">
      <textarea placeholder="Plot" id="plot"></textarea>
      <input type="text" placeholder="Screenshot 1 URL" id="ss1">
      <input type="text" placeholder="Screenshot 2 URL" id="ss2">
      <input type="text" placeholder="Screenshot 3 URL" id="ss3">
      <input type="text" placeholder="Download Link 480p" id="dl480">
      <input type="text" placeholder="Download Link 720p" id="dl720">
      <input type="text" placeholder="Download Link 1080p" id="dl1080">
      <button type="submit">Generate HTML</button>
    </form>

    <h2>Generated HTML Code:</h2>
    <textarea id="output" rows="25" readonly></textarea>
    <button id="copyBtn">Copy Code</button>
  </main>

  <footer>
    &copy; 2025 Moviflix Post. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
