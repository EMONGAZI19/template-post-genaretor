<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie HTML Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>মুভি HTML জেনারেটর</h1>
    <form id="movieForm">
      <label>মুভির নাম: <input type="text" id="title" required></label>
      <label>রিলিজ তারিখ: <input type="text" id="releaseDate" required></label>
      <label>ভাষা: <input type="text" id="language" required></label>
      <label>কোয়ালিটি: <input type="text" id="quality" required></label>
      <label>প্লট: <textarea id="plot" required></textarea></label>
      <label>থাম্বনেইল লিংক: <input type="text" id="thumbnail" required></label>
      <label>স্ক্রিনশট 1: <input type="text" id="ss1"></label>
      <label>স্ক্রিনশট 2: <input type="text" id="ss2"></label>
      <label>স্ক্রিনশট 3: <input type="text" id="ss3"></label>
      <label>Download 480p: <input type="text" id="d480"></label>
      <label>Download 720p: <input type="text" id="d720"></label>
      <label>Download 1080p: <input type="text" id="d1080"></label>
      <button type="submit">Generate HTML</button>
    </form>

    <h2>Generated HTML:</h2>
    <textarea id="output" rows="30"></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
